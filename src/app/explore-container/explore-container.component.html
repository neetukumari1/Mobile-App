<style>
  table {
  width: 100%;
}
</style>

<div id="container">
  <ion-card text-center>
    <ion-card-header>
     <ion-card-title> <h3 style="font-size: 140%;font-weight: bold;"> Hello Neetu <br/> Your Team Detail</h3></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
     
      

    </ion-card-content>
  </ion-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
 
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;justify-content: center;font-weight: bold;font-size: larger;"> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.Name}} </td>
    </ng-container>
 
    <ng-container matColumnDef="Designation">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;justify-content: center;font-weight: bold;font-size: larger;"> Designation </th>
      <td mat-cell *matCellDef="let user"> {{user.Designation}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
</table>

<mat-paginator [pageSizeOptions]="[1, 2, 5]" showFirstLastButtons></mat-paginator>
</div>
